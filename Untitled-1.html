<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #788eff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #788eff;
        }

    </style>
</head>
<div><body>

    <form action="/login" method="post">
        <img src="logo.png" alt="Logo" width="300px" height="100px">


        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="  USERNAME" required style="border-radius: 15px; border-color: #788eff;">

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="  PASSWORD" required style="border-radius: 15px; border-color: #788eff;">

        <div><a href="16.html0"><button style="width: 125px; border-radius: 20px;">LOGIN</button></a></div>
    </form>
    
</body>
</html>
