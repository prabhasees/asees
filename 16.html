<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- Google Font -->
    <link rel="stylesheet" href="16.css">
    <!-- Stylesheet -->
    
  </head>
  <body>
    <div id="paintArea">
      <canvas id="canvas"></canvas>
    </div>
    <div class="options">
      <div class="tools" id="tools-section">
        <div class="tools-row">
          <div class="tools-wrapper">
            <h5><span id="tool-type"></span> Size:</h5>
            <input type="range" id="pen-slider" value="4" />
          </div>
          <div class="tools-wrapper">
            <h5>Color:</h5>
            <input type="color" id="color-input" />
          </div>
          <div class="tools-wrapper">
            <h5>Background Color:</h5>
            <input type="color" id="color-background" />
          </div>
        </div>
        <div class="tools-row">
          <button id="button-clear">Clear</button>  
          <button id="button-pen">Pen</button>
          <button id="button-erase">Erase</button>
        </div>
      <a href="Untitled-1.html"><button style="padding: 12px;margin-left: 825px ;width: 200px; border-radius: 20px ; color:#788eff; border-color: #788eff; "><h3>LOGIN</h3></button></a>
      </div>
    </div>
    <!-- Script-->
    <script src="17.js"></script>
